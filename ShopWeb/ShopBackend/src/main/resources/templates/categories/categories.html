<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport"
	content="width=device-width,initial-scale=1.0,minimum-scale=1.0">
<title>Manage categories page</title>
<link rel="stylesheet" type="text/css"
	th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/fontawesome/all.css}" />
<script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script type="text/javascript"
	th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>
<body>
	<div class="container-fluid">
		<!-- header -->
		<th:block th:include="/header"></th:block>
		<!-- end header -->

		<!-- body -->
		<div>
			<h2>Manage Categories</h2>
			<a th:href="@{/categories/create-new-category}">Create New Category</a>
			&nbsp;|&nbsp;
			<a th:href="@{/categories/export/csv}">Export to CSV</a>
			&nbsp;|&nbsp;
			<a th:href="@{/categories/export/excel}">Export to Excel</a>
			&nbsp;|&nbsp;
			<a th:href="@{/categories/export/pdf}">Export to PDF</a>
		</div>
		<div th:if="${message != null}"
			class="alert alert-success text-center">[[${message}]]</div>
		<div>
			<form th:action="@{/users/page/1}" class="form-inline m-3">
				Filter:&nbsp;
				<input type="search" name="keyword" th:value="${keyword}" class="form-control" required />
				&nbsp;&nbsp;
				<input type="submit" value="Search" class="btn btn-primary" />
				&nbsp;&nbsp;
				<input type="button" value="Clear" class="btn btn-secondary" onclick="clearFilter()" />
			</form>
		</div>
		<div>
			<table
				class="table table-bordered table-striped table-hover table-responsive-xl">
				<thead class="thead-dark">
					<tr>
						<th>ID</th>
						<th>Category Image</th>
						<th>Category Name</th>
						<th>Alias</th>
						<th>Enabled</th>
						<th>Action</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="category : ${listCategories}">
						<td>[[${category.id}]]</td>
						<td>
							<img th:src="@{${category.imagePath}}" class="img-fluid" style="width: 100px;" />
						</td>
						<td>[[${category.name}]]</td>
						<td>[[${category.alias}]]</td>
						<td><a th:if="${category.enabled == true}"
							class="fas fa-check-circle fa-2x icon-green" href=""></a> <a
							th:if="${category.enabled == false}"
							class="fas fa-xmark-circle fa-2x icon-red" href=""></a></td>
						<td><a class="fas fa-edit fa-2x icon-dark"
							th:href="@{'/categories/update/' + ${category.id}}"
							title="Update this category"></a> <a
							class="fas fa-trash fa-2x icon-dark link-delete"
							th:href="@{'/categories/delete/' + ${category.id}}" th:categoryId="${category.id}"
							title="Delete this category"></a></td>
					</tr>
				</tbody>
			</table>
		</div>
		<!-- end body -->
		<!-- footer -->
		<th:block th:include="/footer"></th:block>
		<!-- end footer -->
	</div>
</body>
</html>
