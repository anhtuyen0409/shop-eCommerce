<div xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
	<form th:action="@{/logout}" method="post" th:hidden="true"
		name="logoutForm">
		<input type="submit" />
	</form>
	<nav class="navbar navbar-expand-lg">
		<a class="navbar-brand" th:href="@{/}"> <img
			style="width: 100px; height: 80px" th:src="@{/images/logo.png}" />
		</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#topNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="topNavbar">
			<ul class="navbar-nav mx-auto justify-content-center">
				<li class="nav-item" sec:authorize="hasAuthority('Admin')"><a class="nav-link" th:href="@{/users}">Users</a></li>
				<li class="nav-item" sec:authorize="hasAnyAuthority('Admin','Editor')"><a class="nav-link" th:href="@{/categories}">Categories</a></li>
				<li class="nav-item" sec:authorize="hasAnyAuthority('Admin','Editor')"><a class="nav-link" th:href="@{/brands}">Brands</a></li>
				<li class="nav-item" sec:authorize="hasAnyAuthority('Admin','Sales','Editor','Shipper')"><a class="nav-link" th:href="@{/products}">Products</a></li>
				<li class="nav-item" sec:authorize="hasAnyAuthority('Admin','Assistant')"><a class="nav-link" th:href="@{/questions}">Questions</a></li>
				<li class="nav-item" sec:authorize="hasAnyAuthority('Admin','Assistant')"><a class="nav-link" th:href="@{/reviews}">Reviews</a></li>
				<li class="nav-item" sec:authorize="hasAnyAuthority('Admin','Sales')"><a class="nav-link" th:href="@{/customers}">Customers</a></li>
				<li class="nav-item" sec:authorize="hasAnyAuthority('Admin','Sales')"><a class="nav-link" th:href="@{/shipping}">Shipping</a></li>
				<li class="nav-item" sec:authorize="hasAnyAuthority('Admin','Sales','Shipper')"><a class="nav-link" th:href="@{/orders}">Orders</a></li>
				<li class="nav-item" sec:authorize="hasAnyAuthority('Admin','Sales')"><a class="nav-link" th:href="@{/report}">Sales Report</a></li>
				<li class="nav-item" sec:authorize="hasAnyAuthority('Admin','Editor')"><a class="nav-link" th:href="@{/articles}">Articles</a></li>
				<li class="nav-item" sec:authorize="hasAnyAuthority('Admin','Editor')"><a class="nav-link" th:href="@{/menus}">Menus</a></li>
				<li class="nav-item" sec:authorize="hasAuthority('Admin')"><a class="nav-link" th:href="@{/settings}">Settings</a></li>
				<li><span class="fas fa-user fa-2x icon-silver"></span></li>
				<li class="nav-item dropdown"><a
					class="nav-link dropdown-toggle" data-toggle="dropdown"
					sec:authentication="principal.fullname"></a>
					<div class="dropdown-menu">
						<a class="dropdown-item" id="accountLink" th:href="@{/account}">Your Account</a>
						<a class="dropdown-item" id="logoutLink" href="">Logout</a>
					</div></li>
			</ul>
		</div>
	</nav>
</div>
<script type="text/javascript">
	$(document).ready(function() {
		$("#logoutLink").on("click", function(e) {
			e.preventDefault();
			document.logoutForm.submit();
		});
	});
</script>
